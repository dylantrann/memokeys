<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <script src="game.js"></script>
    </head>
    <body>
        <!-- Bar -->
         <div id="bar-lines">
            <img id="bar" src="bar-images/bar-lines.png">
            <ul id="notes-top" class="notes">
                <li><img class="hidden downwards" data-note="F" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden downwards" data-note="E" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden downwards" data-note="D" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden downwards" data-note="C" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden downwards" data-note="B" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden upright" data-note="A" src="bar-images/quarter-note-up.svg"></li>
                <li><img class="hidden upright" data-note="G" src="bar-images/quarter-note-up.svg"></li>
                <li><img class="hidden upright" data-note="F" src="bar-images/quarter-note-up.svg"></li>
                <li><img class="hidden upright" data-note="E" src="bar-images/quarter-note-up.svg"></li>
                <li><img class="hidden upright" data-note="D" src="bar-images/quarter-note-up.svg"></li>
                <li><img class="hidden upright" data-note="C" src="bar-images/mid-c-up.svg"></li>
            </ul>
            <ul id="notes-bottom" class="notes">
                <li><img class="hidden downwards" data-note="C" src="bar-images/mid-c-down.svg"></li>
                <li><img class="hidden downwards" data-note="B" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden downwards" data-note="A" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden downwards" data-note="G" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden downwards" data-note="F" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden downwards" data-note="E" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden downwards" data-note="D" src="bar-images/quarter-note-down.svg"></li>
                <li><img class="hidden upright" data-note="C" src="bar-images/quarter-note-up.svg"></li>
                <li><img class="hidden upright" data-note="B" src="bar-images/quarter-note-up.svg"></li>
                <li><img class="hidden upright" data-note="A" src="bar-images/quarter-note-up.svg"></li>
                <li><img class="hidden upright" data-note="G" src="bar-images/quarter-note-up.svg"></li>
            </ul>
         </div>

        <!-- Piano -->
        <div id="keyboard">
            <div id="black">
                <button class="black-key" data-audio="mp3-notes/c-3.mp3" data-note="C#"></button>
                <button class="black-key" data-audio="mp3-notes/d-3.mp3" data-note="D#"></button>
                <button class="empty black-key"></button>
                <button class="black-key" data-audio="mp3-notes/f-3.mp3" data-note="F#"></button>
                <button class="black-key" data-audio="mp3-notes/g-3.mp3" data-note="G#"></button>
                <button class="black-key" data-audio="mp3-notes/a-4.mp3" data-note="A#"></button>
                <button class="empty black-key">B#</button>
            </div>
            <div id="white">
                <button class="white-key" data-audio="mp3-notes/c3.mp3" data-note="C" id="first-white">C</button>
                <button class="white-key" data-audio="mp3-notes/d3.mp3" data-note="D">D</button>
                <button class="white-key" data-audio="mp3-notes/e3.mp3" data-note="E">E</button>
                <button class="white-key" data-audio="mp3-notes/f3.mp3" data-note="F">F</button>
                <button class="white-key" data-audio="mp3-notes/g3.mp3" data-note="G">G</button>
                <button class="white-key" data-audio="mp3-notes/a4.mp3" data-note="A">A</button>
                <button class="white-key" data-audio="mp3-notes/b4.mp3" data-note="B" id="last-white">B</button>
            </div>
        </div>

        <audio class="hidden" src=""></audio>
    </body>
</html>
